<extend name="Public:base" />
<block name="bread_menu">
	<li>
		<a href="{:U('Admin/Index/index')}">主页</a> <span class="divider"></span>
	</li>
	<li class="active">
		添加会员
	</li>
</block></block>
<block name="content">
  <h3 class="sub-header"><a href="{:U('User/lists')}">会员列表</a></h3>
  <form class="form-horizontal" action="{:U('User/doUserAdd')}" enctype="multipart/form-data" method="post">
  <div class="form-group">
    <label for="uname" class="col-sm-3 control-label">用户名:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="用户名">
    </div>		
  </div>
  <div class="form-group">
    <label for="true_name" class="col-sm-3 control-label">真实姓名:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="true_name" name="true_name" placeholder="真实姓名">
    </div>		
  </div>
   <div class="form-group">
      <label for="sex" class="col-sm-3 control-label">性别:</label>
      <div class="col-sm-5">
          <select name="sex" id="sex" class="form-control">
              <option value="2" <eq name="user.sex" value="2">selected</eq>>保密</option>
              <option value="1" <eq name="user.sex" value="1">selected</eq>>男</option>
              <option value="0" <eq name="user.sex" value="0">selected</eq>>女</option>
          </select>  
      </div>
  </div>
  <div class="form-group">
      <label for="email" class="col-sm-3 control-label">邮箱:</label>
      <div class="col-sm-5">
          <input type="email" id="email" name="email" class="form-control" placeholder="邮箱">
      </div>
  </div>
   <div class="form-group">
      <label for="mobile" class="col-sm-3 control-label">手机号码:</label>
      <div class="col-sm-5">
          <input type="telephone" id="mobile" name="mobile" class="form-control" placeholder="邮箱">
      </div>
  </div>
  <div class="form-group">
  	<label for="password" class="col-sm-3 control-label">新密码:</label>
  	 <div class="col-sm-5">
  	 	  <input type="password" name="password"  id="password" class="form-control" placeholder="新密码" >
  	 </div>
  </div>
  <div class="form-group">
  	<label for="repassword" class="col-sm-3 control-label">确认密码:</label>
  	 <div class="col-sm-5">
  	 	  <input type="password" name="repassword"  id="repassword" class="form-control" placeholder="确认密码" >
  	 </div>
  </div>
   <div class="form-group">
  	<label for="birthday" class="col-sm-3 control-label">出生日期:</label>
  	 <div class="col-sm-5">
  	 	  <input type="text" name="birthday"  id="birthday" class="form-control" placeholder="出生日期" >
  	 </div>
  </div>
   <div class="form-group">
  	<label for="address" class="col-sm-3 control-label">现居地:</label>
  	 <div class="col-sm-5">
  	 	  <input type="text" name="address"  id="address" class="form-control" placeholder="现居地" >
  	 </div>
  </div>
  <div class="form-group">
      <label for="marry" class="col-sm-3 control-label">婚姻状况:</label>
      <div class="col-sm-5">
   		 <select class="form-control" id="marry" name="marry">
              <option value="2">已婚</option>
              <option value="1">未婚</option>
              <option value="0">保密</option>
          </select>
      </div>
  </div>
  <div class="form-group">
      <label for="education" class="col-sm-3 control-label">学历:</label>
      <div class="col-sm-5">
      	   <select class="form-control" id="education" name="education">
                <option value="8">博士后</option>
                <option value="7">博士</option>
                <option value="6">硕士</option>
                <option value="5">本科</option>
                <option value="4">大专</option>
                <option value="3">中专</option>
                <option value="2">高中</option>
                <option value="1">初中</option>
                <option value="0">保密</option>
            </select>
      </div>
  </div>
  <div class="form-group">
      <label for="job" class="col-sm-3 control-label">所在行业:</label>
      <div class="col-sm-5">
      	   <select  name="job" id="job" class="form-control">
                <option value="0">保密</option>
                <option value="1">计算机/互联网</option>
                <option value="2">销售/客服/技术支持</option>
                <option value="3">会计/金融/银行/保险</option>
                <option value="4">生产/营运/采购/物流</option>
                <option value="5">生物/制药/医疗/护理</option>
                <option value="6">广告/市场/媒体/艺术</option>
                <option value="7">建筑/房地产</option>
                <option value="8">人事/行政/高级管理</option>
                <option value="9">咨询/法律/教育/科研</option>
                <option value="10">服务业</option>
                <option value="11">公务员/翻译/其他</option>
            </select>
      </div>
  </div>
 
   
   <div class="form-group">
       <label for="thumb" class="col-sm-3 control-label">用户头像:</label>
       <div class="col-sm-5">
           <img class="thumb" src=""><br/>
           <input id="thumb" type="file"  name="thumb" />
       </div>
   </div>
   

  
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-5">
      <input type="submit" value="确认修改" class="btn btn-default">
       <a href="" class="btn btn-default">返回列表</a>
    </div>
  </div>
</form>
 
</block>
