<extend name="Public:base" />
<block name="section">
<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-list well ">
				<li class="nav-header">
					会员管理
				</li>
				<li class="active">
					<a href="#">会员列表</a>
				</li>
				<li>
					<a href="#">新增会员</a>
				</li>
				<li>
					<a href="#">应用</a>
				</li>
				<li class="nav-header">
					分组管理
				</li>
				<li>
					<a href="#">分组列表</a>
				</li>
				<li>
					<a href="#">新增分组</a>
				</li>
				<li class="divider">
				</li>
				<li>
					<a href="#">帮助</a>
				</li>
			</ul>
		</div>
	</div>
</block>

<block name="content">
<div style="margin-top:15px; margin-bottom:10px;">
 <button class="btn btn-primary btn-small" type="button">添加</button>
</div>
<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>
							ID
						</th>
						<th>
							用户名
						</th>
						<th>
							IP
						</th>
						<th>
							注册时间
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="user_list.list" item="ul">
					<tr class="info">
						<td>
							{$ul.id}
						</td>
						<td>
							{$ul.username}
						</td>
						<td>
							{$ul.ip}
						</td>
						<td>
							{$ul.last_time|date="Y-m-d",###}
						</td>
						<td>
							 <a href="{:U('User/edit',array('id'=>$ul[id]))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
							 <a href="{:U('User/delete',array('id'=>$ul[id]))}">删除</a>
						
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<th colspan="6">{$user_list.page}</th>
				</tfoot>
			</table>

</block>
