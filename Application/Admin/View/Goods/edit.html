<extend name="Public:base" />
<block name="bread_menu">
	<li>
		<a href="{:U('Admin/Index/index')}">主页</a> <span class="divider"></span>
	</li>
	<li class="active">
		编辑商品
	</li>
</block></block>
<block name="content">
  <h3 class="sub-header"><a href="{:U('Goods/lists')}">商品列表</a></h3>
  <form class="form-horizontal" action="{:U('Goods/doEdit')}" enctype="multipart/form-data" method="post">
  <input type="hidden" name="id" value="{$pro[id]}">
  <div class="form-group">
    <label for="pro_name" class="col-sm-3 control-label">产品名称:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" value="{$pro.pro_name}" id="pro_name" name="pro_name" placeholder="产品名称">
    </div>		
  </div>
   <div class="form-group">
      <label for="cat_id" class="col-sm-3 control-label">产品类别:</label>
      <div class="col-sm-5">
         <!--  <select name="cat_id" id="cat_id" class="form-control">
              <foreach name="cats" item="cat">
	                <option value="{$cat.id}" 
	                <if condition="$cat['id'] eq $pro['cat_id']">selected</if>
	                > 
	                {$cat.cat_name}
	                </option>
	            </foreach>
          </select> -->
          {$cats}
      </div>
  </div>
  <div class="form-group">
      <label for="pro_sn" class="col-sm-3 control-label">产品货号:</label>
      <div class="col-sm-5">
          <input type="text" id="pro_sn" name="pro_sn" value="{$pro.pro_sn}" class="form-control" placeholder="产品货号">
      </div>
  </div>
  <div class="form-group">
      <label for="pro_subname" class="col-sm-3 control-label">产品副标题:</label>
      <div class="col-sm-5">
          <input type="text" class="form-control" value="{$pro.pro_subname}" id="pro_subname" name="pro_subname" placeholder="产品副标题">
          <span class="help-block">显示的部分描述信息</span> 
      </div>
  </div>
  <div class="form-group">
      <label for="market_price" class="col-sm-3 control-label">市场售价:</label>
      <div class="col-sm-5">
          <input type="text" id="market_price" name="market_price" value="{$pro.market_price}" class="form-control" placeholder="0.00">
      </div>
  </div>
  <div class="form-group">
      <label for="promote_price" class="col-sm-3 control-label">本店价格:</label>
      <div class="col-sm-5">
          <input type="text" id="promote_price" name="promote_price" value="{$pro.promote_price}" class="form-control" placeholder="0.00">
      </div>
  </div>
  <div class="form-group">
      <label for="stock_num" class="col-sm-3 control-label">库存数量:</label>
      <div class="col-sm-5">
          <input type="text" id="stock_num" name="stock_num" class="form-control" value="{$pro.stock_num}" placeholder="库存数">
      </div>
  </div>
  <div class="form-group">
      <label for="keywords" class="col-sm-3 control-label">关键字:</label>
      <div class="col-sm-5">
          <input type="text" id="keywords" name="keywords" class="form-control" value="{$pro.keywords}"  placeholder="关键字">
      </div>
  </div>
   <div class="form-group">
       <label for="description" class="col-sm-3 control-label">描述:</label>
       <div class="col-sm-5">
           <textarea id="description" name="description" class="form-control"  placeholder="产品相关描述">{$pro.description}</textarea>
       </div>
   </div>
   <div class="form-group">
       <label for="photo" class="col-sm-3 control-label">上传缩略图:</label>
       <div class="col-sm-5">
           <input id="photo" type="file"  name="photo" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.list_image}">
   </div>
   <div class="form-group">
       <label for="photo1" class="col-sm-3 control-label">特征图片1:</label>
       <div class="col-sm-5">
           <input id="photo1" type="file"  name="photo1" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.feater1}">
   </div>
    <div class="form-group">
       <label for="photo2" class="col-sm-3 control-label">特征图片2:</label>
       <div class="col-sm-5">
           <input id="photo2" type="file"  name="photo2" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.feater2}">
   </div>
    <div class="form-group">
       <label for="photo3" class="col-sm-3 control-label">特征图片3:</label>
       <div class="col-sm-5">
           <input id="photo3" type="file"  name="photo3" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.feater3}">
   </div>
    <div class="form-group">
       <label for="photo4" class="col-sm-3 control-label">特征图片4:</label>
       <div class="col-sm-5">
           <input id="photo4" type="file"  name="photo4" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.feater4}">
   </div>
    <div class="form-group">
       <label for="photo5" class="col-sm-3 control-label">特征图片5:</label>
       <div class="col-sm-5">
           <input id="photo5" type="file"  name="photo5" />
       </div>
       <img src="__ROOT__/Uploads/{$pro.feater5}">
   </div>
   <div class="form-group">
       <label  class="col-sm-3 control-label">属性:</label>
       <div class="col-sm-5">
           <label><input type="checkbox"  <if condition="$pro.is_new eq 1">checked</if>
	                 value="1" name="is_new" /> 新品</label>
           <label><input type="checkbox" <if condition="$pro.is_promote eq 1">checked</if>
	                 value="1" name="is_promote" /> 促销</label>
           <!-- <label><input type="checkbox" <if condition="$pro.is_on_sale eq 0">checked</if>
	                 value="1" name="is_on_sale" /> 下架</label> -->
            <if condition="$pro['is_on_sale'] eq 0" >
                <label><input type="checkbox" value="1" name="is_on_sale" /> 上架</label>
            <else/>
                <label><input type="checkbox" value="0" name="is_on_sale" /> 下架</label>
            </if>
       </div>
   </div>

  
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-5">
      <input type="submit" value="保存" class="btn btn-default">
    </div>
  </div>
</form>
</block>
