<block name="content">
<form  action="{:U('Goods/edit',array('id'=>$good[id]))}" method="post">
<fieldset>
<legend>编辑商品</legend>
<div>
<label for="title">&nbsp;&nbsp;商品名称:</label>
<input id="title" name="title" type="text" value="{$good.title}" >
</div>
<div>
<label for="price">&nbsp;&nbsp;商品价格:</label>
<input id="price" name="price" type="text" value="{$good.price}">
</div>
<div>
<label for="creat_time">&nbsp;&nbsp;创建时间:</label>
<input id="create_time" name="create_time" type="text" value="{$good.create_time|date="Y-m-d",###}">
</div>
<div>
<label for="update_time">&nbsp;&nbsp;更新时间:</label>
<input id="update_time" name="update_time" type="text" value="{$good.update_time|date="Y-m-d",###}" >
</div>
<div>
<label for="status">&nbsp;&nbsp;商品状态:</label>
<input id="status" name="status" type="text" value="{$good.status}" >
</div>

<input id="btn" type="submit" name="btn" value="保存">
</fieldset>
</form>
</block>
