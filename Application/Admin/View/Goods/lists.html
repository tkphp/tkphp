<extend name="Public:base" />
<block name="bread_menu">
	<li>
		<a href="{:U('Admin/Index/index')}">主页</a> <span class="divider"></span>
	</li>
	<li class="active">
		商品列表
	</li>
</block>
<block name="content">
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">
	  <form class="form-inline">
	  <div class="form-group">
	    <select class="form-control">
		  <option>查找全部</option>
		  <option>智能手机</option>
		  <option>平板电脑</option>
		  <option>高清电视</option>
		  <option>人工智能</option>
		</select>
	  </div>
	  <div class="form-group">
	     <select class="form-control">
		  <option>查找全部</option>
		  <option>智能手机</option>
		  <option>平板电脑</option>
		  <option>高清电视</option>
		  <option>人工智能</option>
		 </select>
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	 </form>
  </div>
  <div class="col-xs-6 col-md-4 ">
   <a href="{:U('Goods/add')}"><button class="btn  btn-large pull-right">添加商品</button></a>
  </div>
</div>
<hr>

<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>
						<input type="checkbox">全选
						</th>
						<th>
							编号
						</th>
						<th>
							商品名称
						</th>
						<th>
							货号
						</th>
						<th>
							售价
						</th>
						<th>
							上架
						</th>
						<th>
							上架时间
						</th>
						<th>
							货存
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="goods" item="good">
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>
							{$good.id}
						</td>
						<td>
							{$good.pro_name}
						</td>
						<td>
							{$good.pro_sn}
						</td>
						<td>
							{$good.market_price}
						</td>
						<td>
							<if condition="$good.is_on_sale eq 1">√</if>
							<if condition="$good.is_on_sale eq 0">X</if>
						</td>
						<td>
							{$good.add_time|date="Y-m-d",###}
						</td>
						<td>
							{$good.stock_num}
						</td>
						<td>
							 <a href="{:U('Goods/edit',array('id'=>$good[id]))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
							 <a href="{:U('Goods/delete',array('id'=>$good[id]))}">删除</a>
						
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
				
					<th colspan="9" ><a href="#">删除</a></th>
				</tfoot>
			</table>
			{$page}

</block>
