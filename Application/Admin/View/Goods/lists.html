<extend name="Public:base" />

<block name="content">
<h3 class="sub-header"><a href="{:U('Goods/add')}">添加商品</a></h3>
<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>
						<input type="checkbox">全选
						</th>
						<th>
							编号
						</th>
						<th>
							商品名称
						</th>
						<th>
							货号
						</th>
						<th>
							售价
						</th>
						<th>
							上架
						</th>
						<th>
							上架时间
						</th>
						<th>
							货存
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="goods" item="good">
					<tr>
						<td>
							<input type="checkbox">
						</td>
						<td>
							{$good.id}
						</td>
						<td>
							{$good.pro_name}
						</td>
						<td>
							{$good.pro_sn}
						</td>
						<td>
							{$good.market_price}
						</td>
						<td>
							<if condition="$good.is_on_sale eq 1">√</if>
							<if condition="$good.is_on_sale eq 0">X</if>
						</td>
						<td>
							{$good.add_time|date="Y-m-d",###}
						</td>
						<td>
							{$good.stock_num}
						</td>
						<td>
							 <a href="{:U('Goods/edit',array('id'=>$good[id]))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
							 <a href="{:U('Goods/delete',array('id'=>$good[id]))}">删除</a>
						
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
				
					<th colspan="9" >{$page}</th>
				</tfoot>
			</table>

</block>
