<extend name="Public:base" />
<block name="section">
<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-list well ">
				<li class="nav-header">
					商品管理
				</li>
				<li class="active">
					<a href="#">商品列表</a>
				</li>
				<li>
					<a href="{:U('Goods/add')}">新增商品</a>
				</li>
				<li>
					<a href="#">应用</a>
				</li>
				<li class="nav-header">
					分组管理
				</li>
				<li>
					<a href="#">分组列表</a>
				</li>
				<li>
					<a href="#">新增分组</a>
				</li>
				<li class="divider">
				</li>
				<li>
					<a href="#">帮助</a>
				</li>
			</ul>
		</div>
	</div>
</block>

<block name="content">
<div style="margin-top:15px; margin-bottom:10px;">
 <button class="btn btn-primary btn-small" type="button">添加</button>
</div>
<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>
							商品名称
						</th>
						<th>
							商品价格
						</th>
						<th>
							创建时间
						</th>
						<th>
							更新时间
						</th>
						<th>
							操作
						</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="goods" item="good">
					<tr class="info">
						<td>
							{$good.title}
						</td>
						<td>
							{$good.price}
						</td>
						<td>
							{$good.create_time|date="Y-m-d",###}
						</td>
						<td>
							{$good.update_time|date="Y-m-d",###}
						</td>
						<td>
							 <a href="{:U('Goods/edit',array('id'=>$good[id]))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
							 <a href="{:U('Goods/delete',array('id'=>$good[id]))}">删除</a>
						
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<th colspan="6"></th>
				</tfoot>
			</table>

</block>
